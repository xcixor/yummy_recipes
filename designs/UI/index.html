<body class="img-responsive bd-img" >
    <div class="landing container">
        <h3>Yummy! Recipes</h3>    
        <div class="row landing-content">
            <div class="img-responsive bgimage col-lg-6 d-none d-md-block">
                <span class="snippet"><p>Create yours today!</p></span>
            </div>
            <div class="col-lg-6 landing-form">
                <h4>Love cooking?</h4>
                <p>Hundreds of other food enthusiast have joined yummy! to manage their recipes and share with their food ideas</p>
                <p>Join them today by registering an account below!</p>
                <form>
                    <div class="form-group">
                        <label for="name">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="pass1">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="pass2">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p>Already Registered? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    </div>
