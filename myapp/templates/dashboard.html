      <div class="row">
        <div class="col-md-2">

        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                  Category
                </div>
                <div class="card-block">
                  <h4 class="card-title">Dessert</h4>
                  <p class="card-text">Food you just eat</p>
                  <a href="#" class="btn btn-primary float-right">Delete</a>
                  <button type="button" class="btn btn-primary float-right btn-card" data-toggle="modal" data-target="#recipeModal">Edit</button>
                </div>
             </div>   
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                  Category
                </div>
                <div class="card-block">
                  <h4 class="card-title">Breakfast</h4>
                  <p class="card-text">Foods you eat in the morining</p>
                  <a href="#" class="btn btn-primary float-right">Delete</a>
                  <button type="button" class="btn btn-primary float-right btn-card" data-toggle="modal" data-target="#recipeModal">Edit</button>
                </div>
             </div>   
            <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <input type="text" class="form-control" id="procedure" placeholder="Procedure">
                    <input type="text" class="form-control" id="yield" placeholder="Yied">
                    <input type="text" class="form-control" id="cost" placeholder="Cost">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
                </div>
            </div>
